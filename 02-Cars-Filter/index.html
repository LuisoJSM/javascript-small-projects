<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Finder</title>
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <h1>Car Finder</h1>

    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="three columns">
            <label for="brand">Brand</label>
            <select class="u-full-width" id="brand">
              <option value="">Select</option>
            </select>
          </div>
          <div class="three columns">
            <label for="year">Year</label>
            <select class="u-full-width" id="year">
              <option value="">Select</option>
            </select>
          </div>
          <div class="three columns">
            <label for="min-price">Min Price</label>
            <select class="u-full-width" id="min-price">
              <option value="">Select</option>
            </select>
          </div>
          <div class="three columns">
            <label for="max-price">Max Price</label>
            <select class="u-full-width" id="max-price">
              <option value="">Select</option>
            </select>
          </div>
          <div class="row">
            <div class="four columns">
              <label for="doors">Doors</label>
              <select class="u-full-width" id="doors">
                <option value="">Select</option>
              </select>
            </div>
            <div class="four columns">
              <label for="transmission">Transmission</label>
              <select class="u-full-width" id="transmission">
                <option value="">Select</option>
              </select>
            </div>
            <div class="four columns">
              <label for="color">Color</label>
              <select class="u-full-width" id="color">
                <option value="">Select</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <h1>Results</h1>
      <div id="results"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
